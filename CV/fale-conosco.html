<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Fale Conosco</title>
        <meta charset="utf-8">
        <meta name="author" content="Robson Anversa">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <header class="main-header">
            <figure class="container-img">
                <img src="assets/img/01.jpg" title="Tio Bill" alt="Tio Bill"/>
            </figure>
            <h1 class="main-title">Robson Anversa</h1>
            <nav class="menu">
                <ul class="container-item">
                    <li class="item">
                        <a href="curriculum.html">Curriculum Vitae</a>
                    </li>
                    <li class="item">
                        <a href="fale-conosco.html">Fale Conosco</a>
                    </li>
                    <li class="item">
                        <a href="https://github.com/Ranversa" target="_blank">Meus Projetos</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section>
            <form class="main-form">
                <div class="container-text">
                    <h2 class="title">Fale Conosco</h2>
                    <label for="name" >Nome:</label>
                    <input type="text" id="name"required>
                </div>
                <div class="container-text radio">
                    <label>Sexo:</label>
                    <label>
                        <input type="radio" name="sex" value="Masculino">Masculino
                    </label>
                    <label>
                        <input type="radio" name="sex" value="Femenino">femenino
                    </label>
                    <label> 
                        <input type="radio" name="sex" value="Outros">Outros
                    </label>
                </div>
                <div class="container-text">
                    <label for="email" >Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="container-text">
                    <label for="wesite">Website:</label>
                    <input type="url" id="website">
                </div>
                <div class="container-text">
                    <label for="phone" >Telefone:</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="container-text">
                    <label for="city" >Cidade:</label>
                    <input type="text" id="city" required>
                </div class="container-text">
                <div class="container-text">
                    <label for="state" >Estado:</label>
                    <select  id="state" required>
                        <option value="RS">RS </option>
                        <option value="SC">SC </option>
                        <option value="PR">PR </option>
                        <option value="SP">SP </option>
                    </select>
                </div>
                <div class="container-text">
                    <label for="subject" >Assunto:</label>
                    <select  id="subject" required>
                        <option value="sugestao">Sugestão </option>
                        <option value="critica">Crítica </option>
                    </select>
                </div>
                <div class="container-text">
                    <label for="archive">Arquivo</label>
                    <input type="file" id="archive">
                </div>
                <div class="container-text"> 
                    <label for="mensagem">Mensagem:</label>
                    <br>
                    <textarea id="mensagem" maxlength="140" cols="30" rows="5" placeholder="Escreva sua mensagem"></textarea>
                </div>
                
                <button type="submit" class="btn-submit">Enviar</button>
                <button type="reset" class="btn-reset">Cancelar</button>
                
            </form>
        </section>
        <footer class="main-footer">Todos os direitos reservados</footer>
    </body>
</html>
