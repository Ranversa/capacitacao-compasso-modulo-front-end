<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txt_nome">

    <a href="http://google.com" onclick="return confirm('Deseja redirecionar?')">Google.com</a>

    <a href="http://www.compasso.com.br" id="linkcompasso">Compasso.com.br</a>

    <script>
    
        var $link_compasso = document.getElementById('linkcompasso');
        var $input_nome = document.getElementById('txt_nome');
        //console.log($link_compasso);
        //$link_compasso.innerHTML = "Testatndo o javascript";
        $link_compasso.onclick = function(){
            $input_nome.value = this.innerText;
            return false};

        $input_nome.onfocus = function(){
            $input_nome.value = 'focou';
        }
        $input_nome.onblur = function(){
            $input_nome.value = '';
        }
    </script>

</body>
</html>
